<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Element Black – Surebet Calculator</title>
<style>
body{background:#0b0b0b;color:#f5f5f5;font-family:Arial;padding:20px}
h1{color:#d4af37}
.card{background:#151515;padding:15px;border-radius:10px;margin-bottom:15px}
input,select,button{width:100%;padding:10px;margin:5px 0;border-radius:8px;border:none}
button{background:#d4af37;color:#000;font-weight:bold}
.alert{color:#00ff99;font-weight:bold}
.badge{background:#d4af37;color:#000;padding:5px 10px;border-radius:20px;display:inline-block;margin-top:10px}
.history{font-size:14px;border-top:1px solid #333;padding-top:10px}
</style>
</head>
<body>

<h1>Element Black</h1>

<div class="card">
<label>Modo</label>
<select id="mode" onchange="toggleMode()">
<option value="2">2 Resultados</option>
<option value="3">3 Resultados</option>
</select>

<input id="stake" type="number" placeholder="Inversión total (COP)">
<input id="o1" type="number" step="0.01" placeholder="Cuota 1">
<input id="o2" type="number" step="0.01" placeholder="Cuota 2">
<input id="o3" type="number" step="0.01" placeholder="Cuota 3" style="display:none">

<button onclick="calc()">Calcular</button>

<div id="result"></div>
</div>

<div class="card">
<h3>Historial</h3>
<div id="history" class="history"></div>
</div>

<script>
function toggleMode(){
 document.getElementById("o3").style.display =
 document.getElementById("mode").value=="3"?"block":"none";
}

function calc(){
 let stake=+stakeInput.value;
 let o1=+o1Input.value, o2=+o2Input.value, o3=+o3Input.value;
 let inv = 1/o1 + 1/o2 + (mode.value=="3"?1/o3:0);
 let roi=(1-inv)*100;
 let gain=stake*(roi/100);

 let msg=`ROI: ${roi.toFixed(2)}%<br>Ganancia: $${gain.toFixed(0)} COP`;
 if(roi>=2) msg+=`<div class='alert'>ALERTA SUREBET</div><div class='badge'>Element Black – ROI Positivo</div>`;
 result.innerHTML=msg;

 let h=JSON.parse(localStorage.getItem("eb_hist")||"[]");
 h.unshift(msg);
 localStorage.setItem("eb_hist",JSON.stringify(h));
 renderHistory();
}

function renderHistory(){
 let h=JSON.parse(localStorage.getItem("eb_hist")||"[]");
 history.innerHTML=h.slice(0,5).join("<hr>");
}
renderHistory();

const stakeInput=document.getElementById("stake");
const o1Input=document.getElementById("o1");
const o2Input=document.getElementById("o2");
const o3Input=document.getElementById("o3");
const mode=document.getElementById("mode");
const result=document.getElementById("result");
const history=document.getElementById("history");
</script>

</body>
</html>
