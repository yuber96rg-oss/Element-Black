<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Element Black - Surebet Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0b0b0b;color:#f5f5f5;font-family:Arial,Helvetica,sans-serif;margin:0;padding:20px;}
.container{max-width:420px;margin:auto;background:#111;border-radius:16px;padding:20px;box-shadow:0 0 20px rgba(212,175,55,0.25);}
h1{text-align:center;color:#d4af37;}
label{font-size:14px;margin-top:10px;display:block;}
input{width:100%;padding:10px;margin-top:5px;border-radius:8px;border:none;font-size:16px;}
button{margin-top:15px;width:100%;padding:12px;background:#d4af37;color:#000;font-size:16px;border:none;border-radius:10px;font-weight:bold;}
.result{margin-top:15px;background:#1a1a1a;padding:12px;border-radius:10px;}
.success{color:#00ff9c;font-weight:bold;}
.history{margin-top:20px;font-size:13px;}
.history-item{border-bottom:1px solid #333;padding:6px 0;}
</style>
</head>
<body>
<div class="container">
<h1>Element Black</h1>

<label>Inversi√≥n total (COP)</label>
<input type="number" id="stake" placeholder="Ej: 100000">

<label>Cuota Resultado 1</label>
<input type="number" step="0.01" id="o1">

<label>Cuota Resultado 2</label>
<input type="number" step="0.01" id="o2">

<label>Cuota Resultado 3</label>
<input type="number" step="0.01" id="o3">

<button onclick="calcular()">Calcular Surebet</button>

<div id="output" class="result"></div>

<div class="history">
<h3>Historial</h3>
<div id="history"></div>
</div>
</div>

<script>
let historyDiv = document.getElementById("history");
function calcular(){
 let stake=parseFloat(document.getElementById("stake").value);
 let o1=parseFloat(document.getElementById("o1").value);
 let o2=parseFloat(document.getElementById("o2").value);
 let o3=parseFloat(document.getElementById("o3").value);
 if(!stake||!o1||!o2||!o3){alert("Completa todos los campos");return;}
 let inv=(1/o1)+(1/o2)+(1/o3);
 let roi=((1/inv)-1)*100;
 let ganancia=stake*roi/100;
 let html=`<p>R1: ${(stake*(1/o1)/inv).toFixed(0)} COP</p>
 <p>R2: ${(stake*(1/o2)/inv).toFixed(0)} COP</p>
 <p>R3: ${(stake*(1/o3)/inv).toFixed(0)} COP</p>
 <hr>
 <p class="success">ROI: ${roi.toFixed(2)} %</p>
 <p class="success">Ganancia: ${ganancia.toFixed(0)} COP</p>`;
 if(roi>0){alert("üèÜ Logro desbloqueado: Element Black ‚Äì ROI Positivo");}
 document.getElementById("output").innerHTML=html;
 let item=document.createElement("div");
 item.className="history-item";
 item.innerHTML=`ROI ${roi.toFixed(2)}% | +${ganancia.toFixed(0)} COP`;
 historyDiv.prepend(item);
}
</script>
</body>
</html>
